<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>function_return</title>
    <script>
        //first
        function addScore(level,score){
            var bonus = level * score * .1;
            return score + bonus;
        }
        console.log(addScore(3,5))

        //second
        function calculateArea(r){
            var area;
            if(r <= 0){
                return 0;
            }else{
                area = Math.PI * r * r;
                return area;
            }
        }
        var radius = 5.2;
        var theArea =calculateArea(radius);
        console.log("The area is: " + theArea);

        //third
        function setMode(){};
        function setTemp(){};
        function bake(degrees){
            var message;
            if(degrees > 500){
                message = "I'm not a nuclear reactor!";
            }else if(degrees < 100){
                message = "I'm not a refrigerator!";
            }else{
                message = "That's a very comfortable temperature for me.";
                setMode("bake");
                setTemp(degrees);
            }
            return message;
        }
        var status = bake(350);
        console.log(status)
    </script>
</head>

</body>
</html>
